<!DOCTYPE html>
<html>
<head>
 <title>Calculator</title>
 <link rel="stylesheet" type="text/css" href="loginpag.css">
<link rel="stylesheet" href="https://i.icomoon.io/public/temp/9e6029de8b/UntitledProject/style.css">
</head>
<body id="bodys">
	<div class="container">
	<div class="container1">
		<h2 class="title">Signup Form</h2>
		<div class="levels">
			<div class="level1 items">
				<div class="name-container">
				<p id="items-name1" class="items-name">Name</p>
				</div>
				<div id="cercle1" class="cercle">
					<span id="number1" class="anumber">1</span>
					<div id="meter1"></div>
					<div id="icon1" class="icon-check"></div>
				</div>
			</div>
			<div class="level2 items">
				<div class="name-container">
				<p id="items-name2" class="items-name">Contact</p>
				</div>
				<div id="cercle2" class="cercle">
					<span id="number2" class="anumber">2</span>
					<div id="meter2"></div>
					<div id="icon2" class="icon-check"></div>
				</div>
			</div>
			<div class="level3 items">
				<div class="name-container">
				<p id="items-name3" class="items-name">Birth</p>
				</div>
				<div id="cercle3" class="cercle">
					<span id="number3" class="anumber">3</span>
					<div id="meter3"></div>
					<div id="icon3" class="icon-check"></div>
				</div>
			</div>
			<div class="level4 items">
				<div class="name-container">
				<p id="items-name4" class="items-name">Submit</p>
				</div>
				<div id="cercle4" class="cercle">
					<span id="number4" class="anumber">4</span>
					<div id="meter4"></div>
					<div id="icon4" class="icon-check"></div>
				</div>
			</div>
		</div>
		<div class="aform">
		<form id="form1" class="divs">
			<h3 class="basic-info">Basic Info:</h3>
			<div>
			<label>First Name</label>
			<br>
			<input type="text" class="names" id="first-name">
			</div>
			<div>
			<label>Last Name</label>
			<br>
			<input type="text" class="names" id="last-name">
			<span id="demo"></span>
			</div>
			<br>
			<button type="button" id="next1">NEXT</button>
		</form>
		<form id="form2" class="divs">
			<h3 class="basic-info">Contact Info:</h3>
			<div>
			<label>Email Address</label>
			<br>
			<input type="email" class="names" id="email">
			</div>
			<div>
			<label>Phone Number</label>
			<br>
			<input type="tel" class="names" id="phone" >
			</div>
			<div>
			<button id="back1" type="button">PREVIOUS</button>
			<button id="next2" type="button">NEXT</button>
			</div>
		</form>
		<form id="form3" class="divs">
			<h3 class="basic-info">Date of Birth:</h3>
			<div>
			<label>Date</label>
			<br>
			<input type="text" class="names" id="aDate">
			</div>
			<div>
			<br>
			<label>Gender</label>
			<br>
			<select class="gender-input">
				<option>Male</option>
				<option>Fimale</option>
				<option>other</option>
			</select>
			</div>
			<br>
			<div>
			<button id="back2" type="button">PREVIOUS</button>
			<button id="next3" type="button" class="next3">NEXT</button>
			</div>
		</form>
		<form id="form4" class="divs">
			<h3 class="basic-info">Login Details:</h3>
			<div>
			<label>Username</label>
			<br>
			<input type="text" class="names" id="username">
			</div>
			<div>
			<label>Password</label>
			<br>
			<input type="password" class="names" id="pass">
			</div>
			<div>
			<button id="back3" type="button" >PREVIOUS</button>
			<button id="Submit" type="submit" class="Submit">SUBMIT</button>
			</div>
		</form>
		</div>
	</div>
	</div>
    <script src="logpage.js">
	</script>
</body>
</html>
